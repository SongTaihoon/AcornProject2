<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>후기게시판 등록</title>
<link rel="stylesheet" href="/public/css/board/insert.css">
</head>
<body>
	<header th:insert="/NewHeader"></header>
	<div id="wrapper">
		<h1 class="m-3">후기 작성하기</h1>
		<form  action="/board/insert.do" method="post" enctype="multipart/form-data">
			<table>
				<tbody>
					<tr>
						<th>번호</th>
					</tr>
					<tr>
						<th>제목</th>
						<td>
							<input name="title" class="form-control" id="inputTitle" placeholder="제목을 입력하세요" onkeyup="noSpace(this);" onchange="noSpace(this);" required>
							<div class="invalid-feedback">
								제목을 입력하세요.
							</div>
						</td>
					</tr>
					<tr>
						<th>작성자</th>
					</tr>
					<tr>
						<th>카테고리</th>
					</tr>
					<tr>
						<th>장소명</th>
					</tr>
					<tr>
						<th>별점</th>
					</tr>
					<tr>
						<th>사진</th>
						<td>
							<input name="imgFiles" class="form-control mb-1" type="file" >
							<input name="imgFiles" class="form-control mb-1" type="file" >
							<input name="imgFiles" class="form-control mb-1" type="file" >
							<input name="imgFiles" class="form-control mb-1" type="file" >
							<input name="imgFiles" class="form-control mb-1" type="file" >
						</td>
					</tr>
					<tr>
						<th>내용</th>
						<td>
							<textarea name="contents" class="form-control" id="inputContents" placeholder="내용을 입력하세요" required></textarea>
							<div class="invalid-feedback">
								Please enter a message in the contents.
							</div>
						</td>	
					</tr>
				</tbody>
			</table>
			<div id="button">
				<button class="btn btn-primary btn-lg" type="submit">제출</button>
			</div>
		</form>
	<footer class="footer" th:insert="/NewFooter"></footer>
	</div>
</body>
<script>
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
</script>
</html>
