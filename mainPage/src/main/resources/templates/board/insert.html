<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>후기 작성</title>
<link rel="stylesheet" href="/public/css/board/insert.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
	 <main class="container-xl">
	   <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">
		    	<a href="/">홈</a>
		    </li>
		    <li class="breadcrumb-item">
		    	<a href="#">게시판</a>
		    </li>
		    <li class="breadcrumb-item" aria-current="page">
		    	<a href="/board/list/1" class="breadcrumb-item active">후기</a>
		    </li>
		  </ol>
		</nav>
	    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
		    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
		    <span style="font-size: 35px;">후기 작성</span>
	    </h1>	
		<form action="/board/insert.do" method="post" enctype="multipart/form-data">
			<table class="mt-5 mb-5 table align-middle table-bordered">
				<tbody>
					<tr>
						<th class="table-light">작성자</th>
						<td>
							<input name="userId" class="form-control" id="userId" th:value="${session.loginUsers.userid}" readonly>
						</td>
					</tr>
					<tr>
						<th class="table-light">카테고리</th>
						<td>
							<select name="category" class="form-select" id="category">
								<option></option>
								<option></option>
								<option></option>
								<option></option>
								<option></option>
							</select>
						</td>
					</tr>
					<tr>
						<th class="table-light">장소명</th>
						<td>
							<input name="place" class="form-control" id="place" onkeyup="noSpace(this);" onchange="noSpace(this);" required>
						</td>
					</tr>
					<tr>
						<th class="table-light">별점</th>
						<td>
							<select name="rating" class="form-select" id="rating">
								<option value="0.0">0.0</option>
								<option value="0.5">0.5</option>
								<option value="1.0">1.0</option>
								<option value="1.5">1.5</option>
								<option value="2.0">2.0</option>
								<option value="2.5">2.5</option>
								<option value="3.0">3.0</option>
								<option value="3.5">3.5</option>
								<option value="4.0">4.0</option>
								<option value="4.5">4.5</option>
								<option value="5.0">5.0</option>
							</select>
						</td>
					</tr>
					<tr>
						<th class="table-light">사진</th>
						<td>
							<input name="imgFiles" class="form-control mb-1  form-control-lg" type="file">
						</td>
					</tr>
					<tr>
						<th class="table-light">제목</th>
						<td>
							<input name="title" class="form-control" id="title" onkeyup="noSpace(this);" onchange="noSpace(this);" required>
						</td>
					</tr>
					<tr>
						<th class="table-light">내용</th>
						<td>
							<textarea name="contents" class="form-control" id="inputContents" required></textarea>
						</td>	
					</tr>
				</tbody>
			</table>
			<div class="d-flex">
				<div class="ms-auto">
					<button class="btn btn-outline-primary btn-lg" type="submit" style="margin-right: 8px;">등록</button>
					<a class="btn btn-outline-dark btn-lg" href="/board/list/1">목록</a>
				</div>
			</div>
		</form>
	  </main>
	<footer class="footer" th:insert="/NewFooter"></footer>
	</div>
</body>
<script>
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
</script>
</html>
