<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Header</title>
<link rel="stylesheet" href="/public/css/header.css">
<link rel="stylesheet" href="/bootstrap-5.2.0-dist/css/bootstrap.css">
<script src="/bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
<script src="/public/js/header.js" defer="defer"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header">

        <div id="headerLeft" style="min-width: 335px;">
            <h1 id="headerId">
            	<a href="/">
           			<img class="align-baseline" src="/img/logo.png" style="width: 50px; height: 50px;">
           			<span class="align-top" >JEJU THE BEST</span>
            	</a>		
            </h1>
        </div>
        <div id="headerCenter" style="min-width: 550px;">
        	<div class="container-fluid" id="searchBox">
			  <form class="d-flex" action="/search/1" id="searchForm" name="searchForm" method="get">
			    <input class="form-control me-2" type="text" name="keyword" id="searchInput" onkeyup="noSpace(this);" onchange="noSpace(this);" maxlength="50">
			    <button class="btn" type="submit" style="padding: 6px 9px;">
			    	<div class="bi bi-search" style="width: 28px; height: 28px;"></div>
			    </button>
			  </form>
			</div>
        </div>
        <div id="headerRight" style="min-width: 300px;">
	        <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb" class="d-flex justify-content-center">
			  <ol class="breadcrumb">
			  	<th:block th:if="${session.loginUser == null}">
			    	<li class="breadcrumb-item">
			    		<a href="/user/login.do">로그인</a>
			    	</li>
			    	<li class="breadcrumb-item">
			    		<a href="/user/signup.do">회원가입</a>
			    	</li>
			    </th:block>
			    <th:block th:if="${session.loginUser?.adminCk == 1}">
			    	<li class="breadcrumb-item">
			    		<a th:href="@{/user/detail/{userId}(userId=${session.loginUser.user_id})}">
	     					<span th:text="${session.loginUser.user_name}"></span>
							(<span th:text="${session.loginUser.user_id}"></span>)
						</a> 
					</li>
					<li class="breadcrumb-item">
			    		<a href="/user/list/1">회원 리스트</a>
			    	</li>
			    	<li class="breadcrumb-item">
			    		<a href="/user/logout.do">로그아웃</a>
			    	</li>
			    </th:block>
			    <th:block th:if="${(session.loginUser != null) && (session.loginUser?.adminCk == 0)}">
			    	<li class="breadcrumb-item">
			    		<a th:href="@{/user/detail/{userId}(userId=${session.loginUser.user_id})}">
	     					<span th:text="${session.loginUser.user_name}"></span>
							(<span th:text="${session.loginUser.user_id}"></span>)
						</a> 
					</li>
			    	<li class="breadcrumb-item">
			    		<a href="/user/logout.do">로그아웃</a>
			    	</li>
			    </th:block>
			  </ol>
			</nav>  
        </div>
    </div>
	<nav id="nav" class="navbar navbar-dark" style="background-color: #1E96C4;">
	  <div id="navBox" class="container-fluid align-items-start" style="display: flex; justify-content: space-around">
	    <button id="toggleBtn" style="margin: 11.5px 0;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  	<div class="dropdown" id="dropdown1">
	        <button class="dropdown-btn">Top 10</button>
	        <div class="dropdown-submenu">
	            <a href="/top/tour/list/1">관광지</a>
	            <a href="/top/rest/list/1">음식</a>
	            <a href="/top/acco/list/1">숙박</a>
	        </div>
    	</div>
        <div class="dropdown" id="dropdown2">
	        <button class="dropdown-btn">나의 여행 추천</button>
	        <div class="dropdown-submenu">
	            <a href="#none">관광지</a>
	            <a href="#none">음식</a>
	            <a href="#none">숙박</a>
	        </div>
	   	</div>
	   	<div class="dropdown" id="dropdown3">
	        <button class="dropdown-btn">게시판</button>
	        <div class="dropdown-submenu">
	            <a href="/board/list/1">후기</a>
	        </div>
    	</div>
    	<div class="dropdown" id="dropdown4">
	        <button class="dropdown-btn">고객 센터</button>
	        <div class="dropdown-submenu">
	            <a href="/qaboard/list/1">고객 문의</a>
	            <a href="/notice/list/1">공지 사항</a>
	        </div>
    	</div>
	  </div>
	</nav>
    <div class="collapse" id="navbarToggleExternalContent">
	  <div class="p-4" style="background-color: #1E96C4;"></div>
	</div>
</body>
<script th:inline="javascript" defer="defer">
function noSpaceForm(obj) { // 공백 사용 못하게
   var str_space = /\s/;  // 공백 체크
   if(str_space.exec(obj.value.trim)) { //공백 체크
       //alert("해당 항목에는 공백을 사용할수 없습니다.\n\n공백은 자동적으로 제거 됩니다.");
       obj.focus();
       obj.value = obj.value.replace(/\s| /gi,''); // 공백 제거
       return false;
   }
}
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
const searchForm = document.forms.searchForm;
searchForm.addEventListener("submit", (event) => {
	if(!searchForm.keyword.value) {
		event.preventDefault();		
	}
});
</script>
</html>
