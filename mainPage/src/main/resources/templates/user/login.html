<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> 로그인 </title>
<link rel="stylesheet" href="/public/css/user/login.css">
<script src="/public/js/user/login.js" defer="defer"></script>
</head>
<body>
	<header th:insert="/NewHeader"></header>
<div id="wrapper">
<main class="container-xl">
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">홈</a></li>
	    <li class="breadcrumb-item" aria-current="page">
	    	<a href="/user/login.do" class="breadcrumb-item active">로그인</a>
	    </li>
	  </ol>
	</nav>
	<div id="container">
      	  <div id="subContainer">
              <div id="loginBox">
               <div id="loginLogo">로그인</div>
		 <form action="/user/login.do" id="loginForm" method="post">
		   <div class="row g-3 align-items-center">
			<div class="col-auto loginInputBox">
				<label for="inputId" class="form-label">아이디</label>
				<input type="text" name="user_id" class="form-control loginInput" id="inputId"
					   onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" placeholder="아이디"
					   aria-describedby="id" value="admin">
			</div>
		  </div>			
		  <div class="row g-3 align-items-center">
			<div class="col-auto loginInputBox">
				<label for="inputPw" class="form-label">비밀번호</label>
				<input type="password" name="user_pw" class="form-control loginInput" 
				 	   onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" placeholder="비밀번호"
					   id="inputPw" value="Gyubin98A!" >
			</div>
		  </div>
		 <button class="btn btn-primary mt-5">로그인</button>
		</form> 
	  <!-- Modal Backdrop -->
        <div class="mt-3">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#backDropModal">
            아이디 찾기
          </button>
          <!-- Modal -->
          <div class="modal fade" id="backDropModal" data-bs-backdrop="static" 
          	   data-bs-keyboard="false" style="opacity: 1;" tabindex="-1">
            <div class="modal-dialog">
              <form class="modal-content" action="/user/findId.do" method="post">
                <div class="modal-header border-0">
                  <h5 class="modal-title" id="backDropModalTitle">아이디 찾기</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col mb-3">
                      <label for="nameBackdrop" class="form-label">이름</label>
                      <input name="user_name" type="text" id="nameBackdrop" class="form-control">
                    </div>
                  </div>
                  <div class="row g-2">
                    <div class="col mb-0">
                      <label for="emailBackdrop" class="form-label">이메일</label>
                      <input name="user_email" type="text" id="emailBackdrop" class="form-control">
                    </div>
                    <div class="col mb-0">
                      <label for="dobBackdrop" class="form-label">전화번호</label>
                      <input name="user_phone" type="text" id="dobBackdrop" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="modal-footer border-0">
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">닫기</button>
                  <button class="btn btn-primary">찾기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
	   </div>
	  </div>
	</div>
</main>
<th:block th:if="${msg != null}">
	 <div class="modal fade" id="msgModal" aria-labelledby="modalToggleLabel" 
	 	  data-bs-backdrop="static" data-bs-keyboard="false"
	 	  tabindex="-1" style="display: none; opacity: 1;" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header border-0">
             <h5 class="modal-title">System Message</h5>
             <a class="btn-close" href="/user/login.do"></a>
           </div>
           <div class="modal-body">
             <p th:text="${msg}"></p>
           </div>
           <div class="modal-footer border-0">
			  <a class="btn btn-secondary" href="/user/login.do">닫기</a>         
		   </div>
         </div>
       </div>
     </div>
	<script th:inline="javascript">
		const msgModal = new bootstrap.Modal('#msgModal');
		msgModal.show();
	</script>
</th:block>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
</html>
