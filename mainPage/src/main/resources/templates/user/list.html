<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<link rel="stylesheet" href="/public/css/user/list.css">
<script src="/public/js/user/list.js" defer="defer"></script>
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
	<main class="container-xl">
		<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">
		    	<a href="/">홈</a>
		    </li>
		    <li class="breadcrumb-item" aria-current="page">
		    	<a href="/user/list/1" class="breadcrumb-item active">회원 목록</a>
		    </li>
		  </ol>
		</nav>
		<div class="pb-4 d-flex justify-content-between align-items-center" 
		     style="border-bottom: 1px solid #e8e8e8;">
		    <div class="d-flex align-items-center">
			    <span style="font-size: 35px; margin-right: 8px;">회원 목록</span>
			    <span class="badge text-bg-dark" style="font-size: 20px;" th:text="${count}"></span>
		    </div>
		    <div class="dropdown-center d-inline-block">
			  	<button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
				    필터
				</button>
			    <ul class="dropdown-menu">
			      <li><a class="dropdown-item text-center ps-0 pe-0" th:href="@{./1(sort=signup, direct=asc)}">가입 오래된순</a></li>
			      <li><a class="dropdown-item text-center ps-0 pe-0" th:href="@{./1(sort=signup, direct=desc)}">가입 최근순</a></li>
			      <li><a class="dropdown-item text-center ps-0 pe-0" th:href="@{./1(sort=user_name, direct=asc)}">이름 오름차순</a></li>
				  <li><a class="dropdown-item text-center ps-0 pe-0" th:href="@{./1(sort=user_name, direct=desc)}">이름 내림차순</a></li>			      
			    </ul>
		  	</div>
	    </div>
		<table class="mt-5 mb-5 table table-bordered table-hover align-middle"
			   >
			<thead class="table-light">
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>이메일</th>
					<th>전화번호</th>
					<th>나이</th>
					<th>주소</th>
					<th>가입일</th>
			    </tr>
			</thead>
			<tbody>
				<th:block th:each="user : ${userList}">
					<tr th:onclick="'location.href = \'' + @{/user/detail/{user_id}(user_id = ${user.user_id})} + '\''">
						<td th:text="${user.user_id}"></td>
						<td th:text="${user.user_name}"></td>
						<td th:text="${user.user_email}"></td>
						<td th:text="${user.user_phone}"></td>
						<td th:text="${(#dates.format(#calendars.createNow(),'yyyy'))} - ${(#dates.format(user.birth,'yyyy'))}"></td>
						<td th:text="${user.add2}"></td>
						<td th:text="${#dates.format(user.signup,'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<th:block th:unless="${count == 0}">
			<div class="d-flex justify-content-center" th:insert="/pagination"></div>
		</th:block>
		<nav class="navbar mt-4 mb-4">
		  <div class="container-xl" style="padding-left: 0;">
		    <form action="/user/search/1" class="d-flex" id="userSearchForm" role="search" name="userSearchForm">
		      <select class="form-select me-2" name="type" style="width: 100px; border: 1px solid #6c757d">
		            <option value="none">선택</option>
					<option value="A">닉네임</option>
					<option value="N">이름</option>
		      </select>
		      <input class="form-control me-2" name="keyword" id="search" size="20" 
		      		 onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" 
		      		 type="search" placeholder="검색" aria-label="Search" 
		      		 style="border: 1px solid #6c757d">
		      <button class="btn btn-secondary" style="padding: 6px;">
		      	<div class="bi bi-search" style="width: 19px;"></div>
		      </button>
		    </form>
		  </div>
		</nav>
	</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
</html>
