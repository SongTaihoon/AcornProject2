<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객 문의 내역</title>
<link rel="stylesheet" href="/public/css/qaboard/detail.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
	 <main class="container-xl">
	   <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">
		    	<a href="/">홈</a>
		    </li>
		    <li class="breadcrumb-item">
		    	<a href="#">게시판</a>
		    </li>
		    <li class="breadcrumb-item" aria-current="page">
		    	<a href="/qaboard/list/1" class="breadcrumb-item active">고객 문의</a>
		    </li>
		  </ol>
		</nav>
	    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
		    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
		    <span style="font-size: 35px;">고객 문의 내역</span>
	    </h1>	
	    <th:block th:if="${(session.loginUsers?.adminCk==1) ||(session.loginUsers?.userid==qaBoard.users.userid)}">
			<form action="/qaboard/update.do" method="post">
				<table class="mt-5 mb-3 table align-middle table-bordered">
					<tbody>
						<tr>
							<th class="table-light">글 번호</th>
							<td>
								<input name="qaBoardNo" th:value="${qaBoard.qaBoardNo}" 
									type="text" class="form-control" readonly>
							</td>
						</tr>
						<tr>
							<th class="table-light">아이디</th>
							<td>
								<input name="users.userid" th:value="${qaBoard.users.username+'('+qaBoard.users.userid+')'}" 
									type="text" class="form-control" readonly>
							</td>
						</tr>
						<tr>
							<th class="table-light">유형</th>
							<td>
								<input name="qaBoardKind" th:value="${qaBoard.qaBoardKind}" class="form-control" readonly>
							</td>
						</tr>
						<tr>
							<th class="table-light">제목</th>
							<td>
								<input name="qaBoardTitle" th:value="${qaBoard.qaBoardTitle}" 
									type="text" class="form-control"
									onkeyup="noSpaceForm(this)" onchange="noSpaceForm(this);">
							</td>
						</tr>
						<tr>
							<th class="table-light">내용</th>
							<td>
								<input name="qaContents" th:value="${qaBoard.qaBoardContents}" 
									type="text" class="form-control"
									onkeyup="noSpaceForm(this)" onchange="noSpaceForm(this);">
							</td>
						</tr>
						<tr>
							<th class="table-light">등록일</th>
							<td>
								<input name="qaBoardDate" th:value="${#dates.format(qaBoard.qaBoardDate, 'yyyy-MM-dd')}" 
									type="text" class="form-control" readonly>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="button" class="row mb-3 g-3 align-items-center">
					<div class="col-auto">
						<button type="reset" class="btn btn-outline-warning btn-lg">초기화</button>
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-outline-success btn-lg">수정</button>
					</div>
					<div class="col-auto">
						<a class="btn btn-outline-danger btn-lg" th:href="@{/qaboard/delete/{no}(no=${qaBoard.qaBoardNo})}">삭제</a>
					</div>
				</div>
			</form>
		</th:block>
		<th:block th:unless="${(session.loginUsers?.adminCk==1) ||(session.loginUsers?.userid==qaBoard.users.userid)}">
			<h4 class="input-group input-group-sm mt-5 mb-5">
				작성자만 볼 수 있습니다.
			</h4>
			<div id="button" class="d-flex mb-3 g-3">
				<a class="btn btn-outline-info btn-lg" href="/qaboard/list/1">확인</a>
			</div>
		</th:block>	
		<div class="mt-5">
			<th:block th:if="${(session.loginUsers?.adminCk==1)&&(qaBoard.qaBoardAnswer==0)}">
				<h1 class="pb-4 d-flex justify-content-between align-items-center" 
				    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
				    <span style="font-size: 35px;">답변 등록</span>
			    </h1>	
			    <form action="/qaboard/answer.do" method="post">
				  <table class="mt-5 mb-3 table align-middle table-bordered">
					<tbody>
						<tr>
							<th class="table-light">제목</th>
							<td>
								<input name="qaReplyTitle"  
									type="text" class="form-control"
									onkeyup="noSpaceForm(this)" onchange="noSpaceForm(this);">
							</td>
						</tr>
						<tr>
							<th class="table-light">내용</th>
							<td>
								<textarea name="qaReplyContent" 
									class="form-control"
									onkeyup="noSpaceForm(this)" onchange="noSpaceForm(this);"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="button" class="d-flex mb-3 g-3">
					<button type="submit" class="btn btn-outline-success btn-lg">등록</button>
					<input name="qaBoardNo"  
						type="hidden" th:value=${qaBoard.qaBoardNo}>
					<input name="qaBoardAnswer"  
						type="hidden" value="1">
				</div>		
				</form>
			</th:block>
			<th:block th:if="${(session.loginUsers?.userid==qaBoard.users.userid) && (qaBoard.qaBoardAnswer==1)}">
				<h1 class="pb-4 d-flex justify-content-between align-items-center" 
					    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
					    <span style="font-size: 35px;">답변</span>
			    </h1>	
				  <table class="mt-5 mb-3 table align-middle table-bordered">
					<tbody>
						<tr>
							<th class="table-light">제목</th>
							<td>
								<input name="qaReplyTitle" th:value="${qaBoard.qaReply?.qaReplyTitle}" 
									   type="text" class="form-control" readonly>
							</td>
						</tr>
						<tr>
							<th class="table-light">내용</th>
							<td>
								<input name="qaReplyContent" th:value="${qaBoard.qaReply?.qaReplyContent}" 
									   type="text" class="form-control" readonly>
							</td>
						</tr>
						<tr>
							<th class="table-light">답변일</th>
							<td>
								<input name="qaReplyDate" th:value="${#dates.format(qaBoard.qaBoardDate, 'yyyy-MM-dd')}"
									   type="text" class="form-control" readonly>
							</td>
						</tr>
					</tbody>
				  </table>
				  <div id="button" class="d-flex mb-3 g-3">
					  <a class="btn btn-outline-info btn-lg" href="/qaboard/list/1">확인</a>
				  </div>		
			</th:block>
		</div>
	</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
<script type="text/javascript">
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
function noSpaceForm(obj) { // 공백 사용 못하게
   var str_space = /\s/;  // 공백 체크
   if(str_space.exec(obj.value.trim)) { //공백 체크
       //alert("해당 항목에는 공백을 사용할수 없습니다.\n\n공백은 자동적으로 제거 됩니다.");
       obj.focus();
       obj.value = obj.value.replace(/\s| /gi,''); // 공백 제거
       return false;
   }
}
</script>
</html>
