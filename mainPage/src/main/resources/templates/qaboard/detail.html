<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객 문의 내역</title>
<link rel="stylesheet" href="/public/css/qaboard/detail.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
	 <main class="container-xl">
	   <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">
		    	<a href="/">홈</a>
		    </li>
		    <li class="breadcrumb-item">
		    	<a href="#">고객 센터</a>
		    </li>
		    <li class="breadcrumb-item" aria-current="page">
		    	<a href="/qaboard/list/1" class="breadcrumb-item active">고객 문의</a>
		    </li>
		  </ol>
		</nav>
	    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
		    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
		    <span style="font-size: 35px;">고객 문의 내역</span>
	    </h1>	
		<table class="mt-5 mb-5 table align-middle table-bordered">
			<tbody>
				<tr>
					<th class="table-light">글 번호</th>
					<td th:text="${qaBoard.qaBoardNo}"></td>
				</tr>
				<tr>
					<th class="table-light">아이디</th>
					<td th:text="${qaBoard.users?.username+'('+qaBoard.users?.userid+')'}"></td>
				</tr>
				<tr>
					<th class="table-light">유형</th>
					<td th:text="${qaBoard.qaBoardKind}"></td>
				</tr>
				<tr>
					<th class="table-light">제목</th>
					<td th:text="${qaBoard.qaBoardTitle}"></td>
				</tr>
				<tr>
					<th class="table-light">내용</th>
					<td th:text="${qaBoard.qaBoardContents}"></td>
				</tr>
				<tr>
					<th class="table-light">등록일</th>
					<td th:text="${#dates.format(qaBoard.qaBoardDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex">
			<div class="ms-auto">
				<th:block th:if="${(session.loginUsers?.adminCk == 1) || (session.loginUsers?.userid == qaBoard.users.userid)}">
					<a class="btn btn-outline-info btn-lg" th:href="@{/qaboard/update/{qaBoardNo}(qaBoardNo=${qaBoard.qaBoardNo})}">수정</a>
					<a class="btn btn-outline-dark btn-lg" href="/qaboard/list/1">목록</a>
				</th:block>
				<th:block th:unless="${(session.loginUsers?.adminCk == 1) || (session.loginUsers?.userid == qaBoard.users.userid)}">
					<a class="btn btn-outline-dark btn-lg" href="/qaboard/list/1">목록</a>
				</th:block>
			</div>
		</div>
		<div class="mt-5">
			<th:block th:if="${(session.loginUsers?.adminCk == 1) && (qaBoard.qaBoardAnswer == 0)}">
				<h1 class="pb-4 d-flex justify-content-between align-items-center" 
				    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
				    <span style="font-size: 35px;">답변 등록</span>
			    </h1>	
			    <form action="/qaboard/replyInsert.do" method="post" name="qaReplyInsertForm">
				<table class="mt-5 mb-5 table align-middle table-bordered">
					<tbody>
						<tr>
							<th class="table-light">제목</th>
							<td>
								<input name="qaReplyTitle"  
									   type="text" class="form-control"
									   onkeyup="noSpace(this);" onchange="noSpace(this);">
							</td>
						</tr>
						<tr>
							<th class="table-light">내용</th>
							<td>
								<textarea name="qaReplyContent" class="form-control"
										  onkeyup="noSpace(this);" onchange="noSpace(this);"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex">
					<div class="ms-auto">
						<button type="submit" class="btn btn-outline-primary btn-lg">등록</button>
						<input name="qaBoardNo"  
							type="hidden" th:value=${qaBoard.qaBoardNo}>
						<input name="qaBoardAnswer"  
							type="hidden" value="1">
					</div>
				</div>		
				</form>
			</th:block>
			<th:block th:if="${qaBoard.qaBoardAnswer == 1}">
				 <h1 class="pb-4 d-flex justify-content-between align-items-center" 
					 style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
					 <span style="font-size: 35px;">답변</span>
			     </h1>	
				 <table class="mt-5 mb-5 table align-middle table-bordered">
					<tbody>
						<tr>
							<th class="table-light">제목</th>
							<td th:text="${qaBoard.qaReply?.qaReplyTitle}"></td>
						</tr>
						<tr>
							<th class="table-light">내용</th>
							<td th:text="${qaBoard.qaReply?.qaReplyContent}"></td>
						</tr>
						<tr>
							<th class="table-light">답변일</th>
							<td th:text="${#dates.format(qaBoard.qaReply?.qaReplyDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						</tr>
					</tbody>
				 </table>
				 <div class="d-flex">
					 <div class="ms-auto">
					 	<th:block th:if="${session.loginUsers?.adminCk == 1}">
					 		<a class="btn btn-outline-info btn-lg" th:href="@{/qaboard/replyUpdate/{qaBoardNo}(qaBoardNo=${qaBoard.qaBoardNo})}">수정</a>
					 	</th:block>
					 </div>
				 </div>	
			</th:block>
		</div>
	</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
<script type="text/javascript">
function noSpaceForm(obj) { // 공백 사용 못하게
   var str_space = /\s/;  // 공백 체크
   if(str_space.exec(obj.value.trim)) { //공백 체크
       //alert("해당 항목에는 공백을 사용할수 없습니다.\n\n공백은 자동적으로 제거 됩니다.");
       obj.focus();
       obj.value = obj.value.replace(/\s| /gi,''); // 공백 제거
       return false;
   }
}
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
//값이 없을 때 submit 불가
const qaReplyInsertForm = document.forms.qaReplyInsertForm;
const qaReplyTitle = qaReplyInsertForm.qaReplyTitle;
const qaReplyContent = qaReplyInsertForm.qaReplyContent;
qaReplyInsertForm.addEventListener("submit", (event) => {
	if(!qaReplyTitle.value || !qaReplyContent.value) {
		event.preventDefault();		
	}
});
</script>
</html>
