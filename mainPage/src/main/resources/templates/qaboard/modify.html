<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객 문의 수정</title>
<link rel="stylesheet" href="/public/css/qaboard/detail.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
 <main class="container-xl">
     <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	   <ol class="breadcrumb">
	    <li class="breadcrumb-item">
	    	<a href="/">홈</a>
	    </li>
	    <li class="breadcrumb-item">
	    	<a href="#">고객 센터</a>
	    </li>
	    <li class="breadcrumb-item" aria-current="page">
	    	<a href="/qaboard/list/1" class="breadcrumb-item active">고객 문의</a>
	    </li>
	  </ol>
	</nav>
    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
	    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
	    <span style="font-size: 35px;">고객 문의 수정</span>
    </h1>	
    <div class="mt-3 d-flex">
		<i class="bi bi-eye" style="margin-right: 4px;"
			data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="조회수">
			<span th:text="${qaBoard.views}"></span>
		</i>
    </div>
	<form action="/qaboard/update.do" method="post" name="qaUpdateForm">
		<table class="mt-3 mb-5 table align-middle table-bordered">
			<tbody>
				<tr>
					<th class="table-light">글 번호</th>
					<td>
						<input name="qaBoardNo" th:value="${qaBoard.qaBoardNo}" 
							   type="text" class="form-control" readonly>
					</td>
				</tr>
				<tr>
					<th class="table-light">작성자</th>
					<td>
						<input name="user.user_id" th:value="${qaBoard.user?.user_name+'('+qaBoard.user?.user_id+')'}" 
							   type="text" class="form-control" readonly>
					</td>
				</tr>
				<tr>
					<th class="table-light">유형</th>
					<td>
						<select name="category_id" class="form-select" id="category_id" th:value="${qaBoard.category.category_id}">
								<option value="1" th:selected="${qaBoard.category.category_id} == '1'">관광지</option>
								<option value="2" th:selected="${qaBoard.category.category_id} == '2'">숙박</option>
								<option value="3" th:selected="${qaBoard.category.category_id} == '3'">맛집</option>
							</select>
					</td>
				</tr>
				<tr>
					<th class="table-light">제목</th>
					<td>
						<input name="qaBoardTitle" th:value="${qaBoard.qaBoardTitle}" 
							   type="text" class="form-control"
							   onkeyup="noSpace(this)" onchange="noSpace(this);">
					</td>
				</tr>
				<tr>
					<th class="table-light">내용</th>
					<td>
						<textarea name="qaBoardContents" 
						class="form-control" th:text="${qaBoard.qaBoardContents}" 
						onkeyup="noSpace(this)" onchange="noSpace(this);"></textarea>
					</td>
				</tr>
				<tr>
					<th class="table-light">등록일</th>
					<td>
						<input name="qaBoardDate" th:value="${#dates.format(qaBoard.qaBoardDate, 'yyyy-MM-dd HH:mm:ss')}" 
							   type="text" class="form-control" readonly>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex">
			<div class="ms-auto">
				<button type="reset" class="btn btn-outline-warning btn-lg">초기화</button>
				<button type="submit" class="btn btn-outline-success btn-lg" style="margin-left: 8px; margin-right: 8px;">수정</button>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-outline-danger btn-lg" 
					    style="margin-right: 8px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
				  삭제
				</button>
				<!-- Modal -->
				<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header border-0">
				        <h1 class="modal-title fs-5" id="staticBackdropLabel">경고</h1>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				        한 번 삭제하면 복구할 수 없습니다. 정말 삭제하시겠습니까?
				      </div>
				      <div class="modal-footer border-0">
				        <button type="button" class="btn btn-outline-dark btn-lg" data-bs-dismiss="modal" style="margin-right: 8px;">취소</button>
						<a class="btn btn-outline-danger btn-lg" th:href="@{/qaboard/delete/{no}(no=${qaBoard.qaBoardNo})}" 
				   		   style="margin-right: 8px;">삭제</a>
				      </div>
				    </div>
				  </div>
				</div>
				<a class="btn btn-outline-dark btn-lg" th:href="@{/qaboard/detail/{no}(no=${qaBoard.qaBoardNo})}">취소</a>
			</div>
		</div>
	</form>
</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
<script type="text/javascript">
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
const qaUpdateForm = document.forms.qaUpdateForm;
const qaBoardTitle = qaUpdateForm.qaBoardTitle;
const qaBoardContents = qaUpdateForm.qaBoardContents;
qaUpdateForm.addEventListener("submit", (event) => {
	if(!qaBoardTitle.value || !qaBoardContents.value) {
		event.preventDefault();		
	}
});
</script>
</html>
