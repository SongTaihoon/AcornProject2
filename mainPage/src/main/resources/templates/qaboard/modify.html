<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객 문의 수정</title>
<link rel="stylesheet" href="/public/css/qaboard/detail.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
 <main class="container-xl">
     <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	   <ol class="breadcrumb">
	    <li class="breadcrumb-item">
	    	<a href="/">홈</a>
	    </li>
	    <li class="breadcrumb-item">
	    	<a href="#">고객 센터</a>
	    </li>
	    <li class="breadcrumb-item" aria-current="page">
	    	<a href="/qaboard/list/1" class="breadcrumb-item active">고객 문의</a>
	    </li>
	  </ol>
	</nav>
    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
	    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
	    <span style="font-size: 35px;">고객 문의 수정</span>
    </h1>	
	<form action="/qaboard/update.do" method="post" name="qaUpdateForm">
		<table class="mt-5 mb-5 table align-middle table-bordered">
			<tbody>
				<tr>
					<th class="table-light">글 번호</th>
					<td>
						<input name="qaBoardNo" th:value="${qaBoard.qaBoardNo}" 
							   type="text" class="form-control" readonly>
					</td>
				</tr>
				<tr>
					<th class="table-light">아이디</th>
					<td>
						<input name="user.user_id" th:value="${qaBoard.user?.user_name+'('+qaBoard.user?.user_id+')'}" 
							   type="text" class="form-control" readonly>
					</td>
				</tr>
				<tr>
					<th class="table-light">유형</th>
					<td>
						<select name="qaBoardKind" class="form-select" id="qaBoardKind">
							<option value="관광지">관광지</option>
							<option value="음식">음식</option>
							<option value="숙박">숙박</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="table-light">제목</th>
					<td>
						<input name="qaBoardTitle" th:value="${qaBoard.qaBoardTitle}" 
							   type="text" class="form-control"
							   onkeyup="noSpace(this)" onchange="noSpace(this);">
					</td>
				</tr>
				<tr>
					<th class="table-light">내용</th>
					<td>
						<textarea name="qaBoardContents" 
						class="form-control" th:text="${qaBoard.qaBoardContents}" 
						onkeyup="noSpace(this)" onchange="noSpace(this);"></textarea>
					</td>
				</tr>
				<tr>
					<th class="table-light">등록일</th>
					<td>
						<input name="qaBoardDate" th:value="${#dates.format(qaBoard.qaBoardDate, 'yyyy-MM-dd HH:mm:ss')}" 
							   type="text" class="form-control" readonly>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex">
			<div class="ms-auto">
				<button type="reset" class="btn btn-outline-warning btn-lg">초기화</button>
				<button type="submit" class="btn btn-outline-success btn-lg" style="margin-left: 8px; margin-right: 8px;">수정</button>
				<a class="btn btn-outline-danger btn-lg" th:href="@{/qaboard/delete/{no}(no=${qaBoard.qaBoardNo})}" 
				   style="margin-right: 8px;">삭제</a>
				<a class="btn btn-outline-dark btn-lg" th:href="@{/qaboard/detail/{no}(no=${qaBoard.qaBoardNo})}">취소</a>
			</div>
		</div>
	</form>
</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
<script type="text/javascript">
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
const qaUpdateForm = document.forms.qaUpdateForm;
const qaBoardTitle = qaUpdateForm.qaBoardTitle;
const qaBoardContents = qaUpdateForm.qaBoardContents;
qaUpdateForm.addEventListener("submit", (event) => {
	if(!qaBoardTitle.value || !qaBoardContents.value) {
		event.preventDefault();		
	}
});
</script>
</html>
