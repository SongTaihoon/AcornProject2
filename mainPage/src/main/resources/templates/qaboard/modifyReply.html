<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>답변 수정</title>
<link rel="stylesheet" href="/public/css/qaboard/detail.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
 <main class="container-xl">
     <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	   <ol class="breadcrumb">
	    <li class="breadcrumb-item">
	    	<a href="/">홈</a>
	    </li>
	    <li class="breadcrumb-item">
	    	<a href="#">고객 센터</a>
	    </li>
	    <li class="breadcrumb-item" aria-current="page">
	    	<a href="/qaboard/list/1" class="breadcrumb-item active">고객 문의</a>
	    </li>
	  </ol>
	</nav>
    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
	    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
	    <span style="font-size: 35px;">답변 수정</span>
    </h1>	
	<form action="/qaboard/replyUpdate.do" method="post" name="qaReplyupdateForm">
		<table class="mt-5 mb-5 table align-middle table-bordered">
			<tbody>
				<tr>
					<th class="table-light">제목</th>
					<td>
						<input name="qaReplyTitle" th:value="${qaBoard.qaReply?.qaReplyTitle}" 
							   type="text" class="form-control"
							   onkeyup="noSpace(this)" onchange="noSpace(this);">
					</td>
				</tr>
				<tr>
					<th class="table-light">내용</th>
					<td>
						<textarea name="qaReplyContent" class="form-control" th:text="${qaBoard.qaReply?.qaReplyContent}"
								  onkeyup="noSpace(this)" onchange="noSpace(this);"></textarea>
					</td>
				</tr>
				<tr>
					<th class="table-light">답변일</th>
					<td>
						<input name="qaReplyDate" class="form-control" th:value="${#dates.format(qaBoard.qaReply?.qaReplyDate, 'yyyy-MM-dd HH:mm:ss')}"
							   type="text">
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex">
			<div class="ms-auto">
				<button type="reset" class="btn btn-outline-warning btn-lg">초기화</button>
				<button type="submit" class="btn btn-outline-success btn-lg" 
					    style="margin-left: 8px; margin-right: 8px;">수정</button>
				<a class="btn btn-outline-danger btn-lg" th:href="@{/qaboard/replyDelete/{qaBoardNo}(qaBoardNo=${qaBoard.qaBoardNo})}"
				   style="margin-right: 8px;">삭제</a>
				<a class="btn btn-outline-dark btn-lg" th:href="@{/qaboard/detail/{qaBoardNo}(qaBoardNo=${qaBoard.qaBoardNo})}">취소</a>
				<input name="qaBoardNo"  
					type="hidden" th:value=${qaBoard.qaBoardNo}>
			    <input name="qaBoardAnswer"  
					type="hidden" value="0">
			</div>
		</div>		
	</form>
</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
<script type="text/javascript">
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
//값이 없을 때 submit 불가
const qaReplyupdateForm = document.forms.qaReplyupdateForm;
const qaReplyTitle = qaReplyupdateForm.qaReplyTitle;
const qaReplyContent = qaReplyupdateForm.qaReplyContent;
qaReplyupdateForm.addEventListener("submit", (event) => {
	if(!qaReplyTitle.value || !qaReplyContent.value) {
		event.preventDefault();		
	}
});
</script>
</html>
