<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>문의하기</title>
<link rel="stylesheet" href="/public/css/board/insert.css">
</head>
<body>
	<header th:insert="/NewHeader"></header>
	<div id="wrapper">
	  <main class="container">
	    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">
		    	<a href="/">홈</a>
		    </li>
		    <li class="breadcrumb-item">
		    	<a href="#">게시판</a>
		    </li>
		    <li class="breadcrumb-item" aria-current="page">
		    	<a href="/qaboard/list/1" class="breadcrumb-item active">고객 문의</a>
		    </li>
		  </ol>
		</nav>
		<h1 class="pb-4 d-flex justify-content-between align-items-center" 
		    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
		    <span style="font-size: 35px;">문의하기</span>
	    </h1>	
		<form  action="/board/insert.do" method="post" enctype="multipart/form-data">
			<table class="mt-5 mb-5 table align-middle table-bordered">
				<tbody>
					<tr>
						<th class="table-light">글 번호</th>
						<td>
							<input name="qaboardNo" class="form-control" id="qaboardNo" required readonly>
						</td>
					</tr>
					<tr>
						<th class="table-light">작성자</th>
						<td>
							<input name="userId" class="form-control" id="userId" required readonly>
						</td>
					</tr>
					<tr>
						<th class="table-light">유형</th>
						<td>
							<input name="category" class="form-control" id="category" required>
						</td>
					</tr>
					<tr>
						<th class="table-light">제목</th>
						<td>
							<input name="title" class="form-control" id="title" required>
						</td>
					</tr>
					<tr>
						<th class="table-light">내용</th>
						<td>
							<textarea name="contents" class="form-control" id="contents" required></textarea>
						</td>	
					</tr>
				</tbody>
			</table>
			<div id="button">
				<button class="btn btn-outline-primary btn-lg" type="submit">등록</button>
			</div>
		</form>
	  </main>
	<footer class="footer" th:insert="/NewFooter"></footer>
	</div>
</body>
<script>
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
</script>
</html>
